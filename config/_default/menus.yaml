# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: About
    url: /
    weight: 1
  - name: Research
    url: /#papers
    weight: 2
  - name: Publications
    url: /#talks
    weight: 3
  - name: Skills
    url: /#news
    weight: 4
  - name: Blog
    url: experience/
    weight: 5
  - name: Contact
    url: projects/
    weight: 6
